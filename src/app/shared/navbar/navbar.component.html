<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="navbar-brand" href="" *ngIf="admin">
    {{ firstName }} {{ lastName }}-admin
  </div>
  <div class="navbar-brand" href="" *ngIf="!admin">
    {{ firstName }} {{ lastName }}
  </div>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarText"
    aria-controls="navbarText"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <div class="nav-link" (click)="goToDashboard()">
          Dashborard <span class="sr-only">(current)</span>
        </div>
      </li>
    </ul>
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      data-toggle="modal"
      data-target="#logoutModal"
    >
      Logout
    </button>
  </div>
</nav>
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLongTitle">Logging out</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="">
        <div class="modal-body"><h5>Are you sure you want to logout?</h5></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="logout()"
            data-dismiss="modal"
          >
            Logout
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
