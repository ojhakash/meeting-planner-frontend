<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img
      id="profile-img"
      class="profile-img-card"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <span id="reauth-email" class="reauth-email"></span>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        formControlName="email"
        required
        autofocus
      />
      <div
        *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
        class="text-danger text-center"
      >
        Please enter a valid email!
      </div>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        formControlName="password"
        required
      />
      <div
        *ngIf="
          !loginForm.get('password').valid && loginForm.get('password').touched
        "
        class="text-danger text-center"
      >
        Please enter a valid password!
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
        Sign in
      </button>
    </form>
    <!-- /form -->
    <p class="text-center">
      <a [routerLink]="['/forgotpassword']"> Forgot the password? </a>
    </p>
    <p class="text-center">
      Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
    </p>
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->
